<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voicevox 設定 (管理者用)</title>
    <link rel="stylesheet" href="/css/index.css"> <style>
        body { padding: 20px; }
        .setting-item { margin-bottom: 15px; }
        label { display: inline-block; width: 80px; }
        #pitchValue { margin-left: 10px; font-weight: bold; }
        #saveStatus { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Voicevox 設定 (管理者用)</h1>
    <p>ここで設定した内容が、アナウンス音声に使用されます。</p>

    <div class="setting-item">
        <label for="speakerSelect">話者:</label>
        <select id="speakerSelect">
            <option value="">-- 読み込み中 --</option>
        </select>
    </div>

    <div class="setting-item">
        <label for="pitchSlider">ピッチ:</label>
        <input type="range" id="pitchSlider" min="-0.5" max="0.5" step="0.01" value="0">
        <span id="pitchValue">0.00</span>
    </div>

    <div class="setting-item">
        <label for="speedSlider">速度:</label>
        <input type="range" id="speedSlider" min="0.5" max="2.0" step="0.05" value="1.0">
        <span id="speedValue">1.00</span>
    </div>

    <button id="saveButton">設定を保存</button>
    <div id="saveStatus"></div>

    <script src="/js/settings.js"></script>
</body>
</html>
