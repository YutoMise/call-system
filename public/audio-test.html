<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声合成テストページ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 2rem;
        }
        .form-group label {
            font-weight: bold;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1050;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">音声合成テスト</h1>

        <div class="form-group">
            <label for="text-input">読み上げテキスト</label>
            <textarea id="text-input" class="form-control" rows="3">こんにちは。こちらはテストです。</textarea>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="language-select">言語</label>
                    <select id="language-select" class="form-control">
                        <option value="voicevox">日本語 (VOICEVOX)</option>
                        <option value="kokoro">英語 (KokoroTTS)</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="speaker-select">話者</label>
                    <select id="speaker-select" class="form-control"></select>
                </div>
            </div>
        </div>

        <div id="voicevox-params">
            <div class="form-group">
                <label for="speed-slider">速度: <span id="speed-value">1.0</span></label>
                <input type="range" id="speed-slider" class="form-control-range" min="0.5" max="2.0" step="0.1" value="1.0">
            </div>
            <div class="form-group">
                <label for="pitch-slider">ピッチ: <span id="pitch-value">0.0</span></label>
                <input type="range" id="pitch-slider" class="form-control-range" min="-0.15" max="0.15" step="0.01" value="0.0">
            </div>
        </div>

        <div class="mt-4">
            <button id="play-btn" class="btn btn-primary">再生</button>
            <button id="download-btn" class="btn btn-secondary">ダウンロード</button>
        </div>
    </div>

    <div id="loading" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <script src="/js/audio-test.js"></script>
</body>
</html>
