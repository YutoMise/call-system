<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>呼び出しシステム(送信側)</title>
    <link rel="shortcut icon" href="/icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon-180x180.webp" sizes="180x180">

    <meta property="og:title" content="呼び出しシステム(送信側)" />
    <meta property="og:description" content="受信側のシステムへ整理券番号と診察室を送信します。" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://call.y.medical41.tokyo" />
    <meta property="og:image" content="https://call.y.medical41.tokyo/icons/call.png" />
    <meta property="og:site_name" content="呼び出しシステム" />

    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <header>
        <a href="#" class="page-button sender-button current-page">送信側</a>
        <a href="receiver.html" class="page-button receiver-button">受信側</a>
        <button id="tutorialButton" class="page-button" style="margin-left: 10px;">マニュアル</button>
    </header>
    <div class="container">
        <h1>呼び出し操作</h1>

        <div class="control-group">
            <!-- チャンネル表示吹き出しボタン -->
            <div id="channelBubble" class="channel-bubble" title="チャンネル設定を変更">
                <span id="channelBubbleText">チャンネル未選択</span>
                <span class="bubble-arrow">▼</span>
            </div>
            <h2>アナウンス実行</h2>
            <!-- 1. 診察室番号選択 -->
            <div style="margin-bottom: 15px;">
                 <label style="display: block; margin-bottom: 8px;">診察室番号:</label>
                 <div id="roomButtons" class="room-buttons">
                     </div>
            </div>
            <!-- 2. 整理券番号入力 -->
            <div class="input-group" id="ticket-number-input-group">
                <label for="ticketNumber">整理券番号:</label>
                <input type="text" id="ticketNumber" inputmode="numeric" pattern="[0-9]*" required>
            </div>
            <!-- 3. アナウンス送信 -->
            <div class="announce-buttons">
                <label for="announceLabel">アナウンス開始</label>
                <button id="announceJapaneseButton" class="announce-btn japanese-btn" onclick="announceWithLanguage('japanese')">
                    日本語
                </button>
                <button id="announceEnglishButton" class="announce-btn english-btn" onclick="announceWithLanguage('english')">
                    英語
                </button>
            </div>
            <div id="announcement-status"></div>
        </div>
    </div>

    <!-- チャンネル設定モーダル -->
    <div id="channelModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>チャンネル設定</h3>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="modalChannelSelect">チャンネル:</label>
                    <select id="modalChannelSelect" required></select>
                    <button id="modalRefreshChannels" title="チャンネルリストを更新">更新</button>
                </div>
                <div class="input-group">
                    <label for="modalChannelPassword">パスワード:</label>
                    <input type="password" id="modalChannelPassword" required>
                </div>
                <div id="modalStatus" class="modal-status"></div>
            </div>
            <div class="modal-footer">
                <button id="modalTestConnection" class="btn-secondary">接続テスト</button>
                <button id="modalSaveChannel" class="btn-primary">保存</button>
            </div>
        </div>
    </div>

    <div id="tutorialOverlay">
        <div id="tutorialTooltip">
            <p id="tutorialText"></p>
            <button id="tutorialPrev" disabled>前へ</button>
            <button id="tutorialNext">次へ</button>
            <button id="tutorialEnd" style="float: right;">終了</button>
        </div>
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
