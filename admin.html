<!DOCTYPE html>
<html lang="ja">
<head>

    <title>„ÉÅ„É£„É≥„Éç„É´ÁÆ°ÁêÜ - ÁÆ°ÁêÜËÄÖ„Éö„Éº„Ç∏</title>
    <style>
        * {

        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 95%;
            max-width: 1200px;
        }
        
        .login-form {

        }
        
        .admin-panel {

        }
        
        h1 {

            font-size: 2rem;
        }
        
        h2 {
            color: #555;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"], input[type="password"], input[type="number"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, input[type="password"]:focus, input[type="number"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            height: 300px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px;
        }
        
        .btn:hover {

            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .message {

            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        
        .message.success {

            color: #155724;

        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .admin-nav {
            display: flex;
            align-items: center;
        }

        .btn-info {
            background-color: #17a2b8;
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        .btn-info:hover {
            background-color: #138496;
            color: white;
            text-decoration: none;
        }
        
        .current-data {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .current-data h3 {
            color: #495057;
            margin-bottom: 10px;
        }
        
        .channel-item {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 3px;
            padding: 15px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .channel-info-display {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .channel-name {
            font-weight: bold;
            color: #495057;
        }
        
        .channel-password {
            font-family: 'Courier New', monospace;
            color: #6c757d;
            font-size: 0.9em;
        }
        
        .voice-info {
            display: flex;
            flex-direction: column;
            gap: 3px;
            font-size: 0.85em;
            text-align: right;
        }
        
        .voice-lang {

            font-family: 'Courier New', monospace;
        }
        
        .help-text {

            color: #6c757d;

        }

        /* Êñ∞„Åó„ÅÑ„ÉÅ„É£„É≥„Éç„É´ÁÆ°ÁêÜUIÁî®„ÅÆ„Çπ„Çø„Ç§„É´ */
        .add-channel-form {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .add-channel-form h3 {
            color: #495057;
            margin-bottom: 15px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: end;
        }

        .form-row .form-group {
            flex: 1 1 150px;
            margin-bottom: 0;
        }

        .form-row .form-group.reception-group {
            flex: 0 0 100px;
            text-align: center;
        }

        .form-row .form-group.button-group {
            flex: 0 0 auto;
        }

        /* „ÉÅ„Çß„ÉÉ„ÇØ„Éú„ÉÉ„ÇØ„Çπ„ÅÆ„Çπ„Çø„Ç§„É´Ë™øÊï¥ */
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            vertical-align: middle;
        }

        .channels-list {
            margin-bottom: 30px;
        }

        .channels-list h3 {
            color: #495057;
            margin-bottom: 15px;
        }

        .channel-row {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .channel-info-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .channel-field label {
            font-size: 12px;

        }

        .channel-field input,
        .channel-field select {
            padding: 8px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 14px;
        }

        .channel-field.reception-field {
            text-align: center;
            align-self: center;
        }

        .channel-actions {
            display: flex;
            gap: 5px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            margin: 0;
        }

        .btn-primary {
            background: #007bff;
        }

        .btn-success {
            background: #28a745;
        }

        .json-editor-section {
            border-top: 1px solid #dee2e6;
            padding-top: 20px;
        }

        .json-editor-section details summary {
            cursor: pointer;
            padding: 10px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .action-buttons {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É† -->
        <div id="loginForm" class="login-form">
            <h1>ÁÆ°ÁêÜËÄÖ„É≠„Ç∞„Ç§„É≥</h1>
            <div class="form-group">
                <label for="username">„É¶„Éº„Ç∂„ÉºÂêç:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">„Éë„Çπ„ÉØ„Éº„Éâ:</label>
                <input type="password" id="password" required>
            </div>
            <button class="btn" onclick="login()">„É≠„Ç∞„Ç§„É≥</button>
            <div id="loginMessage" class="message"></div>
        </div>
        
        <!-- ÁÆ°ÁêÜËÄÖ„Éë„Éç„É´ -->
        <div id="adminPanel" class="admin-panel">
            <div class="header">
                <h1>„ÉÅ„É£„É≥„Éç„É´ÁÆ°ÁêÜ</h1>
                <div class="admin-nav">
                    <a href="/admin/logs" class="btn btn-info" target="_blank" style="margin-right: 10px;">üìã „Ç∑„Çπ„ÉÜ„É†„É≠„Ç∞</a>
                    <button class="btn btn-secondary" onclick="logout()">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>
                </div>
            </div>
            
            <div class="current-data">
                <h3>ÁèæÂú®„ÅÆ„ÉÅ„É£„É≥„Éç„É´Ë®≠ÂÆö</h3>
                <div id="currentChannels"></div>
            </div>
            
            <h2>„ÉÅ„É£„É≥„Éç„É´ÁÆ°ÁêÜ</h2>

            <!-- Êñ∞„Åó„ÅÑ„ÉÅ„É£„É≥„Éç„É´ËøΩÂä†„Éï„Ç©„Éº„É† -->
            <div class="add-channel-form">
                <h3>Êñ∞„Åó„ÅÑ„ÉÅ„É£„É≥„Éç„É´„ÇíËøΩÂä†</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="newChannelName">„ÉÅ„É£„É≥„Éç„É´Âêç:</label>
                        <input type="text" id="newChannelName" placeholder="„ÉÅ„É£„É≥„Éç„É´Âêç">
                    </div>
                    <div class="form-group">
                        <label for="newChannelPassword">„Éë„Çπ„ÉØ„Éº„Éâ:</label>
                        <input type="password" id="newChannelPassword" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ">
                    </div>
                    <div class="form-group">
                        <label>Êó•Êú¨Ë™ûÈü≥Â£∞ID:</label>
                        <select id="newChannelJaVoiceId"></select>
                    </div>
                    <div class="form-group">
                        <label>Ëã±Ë™ûÈü≥Â£∞ID:</label>
                        <select id="newChannelEnVoiceId"></select>
                    </div>
                    <div class="form-group">
                        <label>‰∏≠ÂõΩË™ûÈü≥Â£∞ID:</label>
                        <select id="newChannelCnVoiceId"></select>
                    </div>
                    <div class="form-group">
                        <label for="newChannelRoomCount">Ë®∫ÂØüÂÆ§Êï∞:</label>
                        <input type="number" id="newChannelRoomCount" min="1" max="10" value="7">
                    </div>
                    <div class="form-group reception-group">
                        <label for="newChannelUseReception">Âèó‰ªò‰ΩøÁî®:</label>
                        <input type="checkbox" id="newChannelUseReception" checked>
                    </div>
                    <div class="form-group button-group">
                        <button class="btn btn-primary" onclick="addChannel()">ËøΩÂä†</button>
                    </div>
                </div>
            </div>

            <!-- „ÉÅ„É£„É≥„Éç„É´‰∏ÄË¶ß -->
            <div class="channels-list">
                <h3>„ÉÅ„É£„É≥„Éç„É´‰∏ÄË¶ß</h3>
                <div id="channelsList"></div>
            </div>

            <!-- JSONÁ∑®ÈõÜ„Çª„ÇØ„Ç∑„Éß„É≥ -->
            <div class="json-editor-section">
                <details>
                    <summary>JSONÁõ¥Êé•Á∑®ÈõÜÔºà‰∏äÁ¥öËÄÖÂêë„ÅëÔºâ</summary>
                    <div class="form-group">
                        <label for="channelsJson">„ÉÅ„É£„É≥„Éç„É´Ë®≠ÂÆöJSON:</label>
                        <textarea id="channelsJson" placeholder="„ÉÅ„É£„É≥„Éç„É´Ë®≠ÂÆö„ÇíJSONÂΩ¢Âºè„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ..."></textarea>
                    </div>
                    <button class="btn" onclick="saveChannelsFromJson()">JSON „Åã„Çâ‰øùÂ≠ò</button>
                </details>
            </div>

            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="loadChannels()">„É™„É≠„Éº„Éâ</button>
                <button class="btn btn-danger" onclick="resetToDefault()">„Éá„Éï„Ç©„É´„Éà„Å´Êàª„Åô</button>
            </div>

            <div id="adminMessage" class="message"></div>
        </div>
    </div>

    <script>
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞„Å®„Åó„Å¶Âà©Áî®ÂèØËÉΩ„Å™Èü≥Â£∞„É™„Çπ„Éà„Çí‰øùÊåÅ
        let availableVoices = { japanese: [], english: [], chinese: [] };

        // Ë™çË®ºÁä∂ÊÖã„Çí„ÉÅ„Çß„ÉÉ„ÇØ
        async function checkAuthStatus() {
            try {
                const response = await fetch('/admin/api/auth-status');
                const data = await response.json();
                if (data.isAuthenticated) {
                    showAdminPanel();
                    await loadAvailableVoices();
                    await loadChannels();
                } else {
                    showLoginForm();
                }
            } catch (error) {
                console.error('Ë™çË®ºÁä∂ÊÖã„ÅÆÁ¢∫Ë™ç„Å´Â§±Êïó:', error);
                showLoginForm();
            }
        }
        
        // „É≠„Ç∞„Ç§„É≥Âá¶ÁêÜ
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('loginMessage', '„É¶„Éº„Ç∂„ÉºÂêç„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'error');
                return;
            }
            
            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAdminPanel();
                    await loadAvailableVoices();
                    await loadChannels();
                } else {
                    showMessage('loginMessage', data.message, 'error');
                }
            } catch (error) {
                showMessage('loginMessage', '„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ', 'error');
            }
        }
        
        // „É≠„Ç∞„Ç¢„Ç¶„ÉàÂá¶ÁêÜ
        async function logout() {
            try {
                await fetch('/admin/logout', { method: 'POST' });
                showLoginForm();
            } catch (error) {
                console.error('„É≠„Ç∞„Ç¢„Ç¶„Éà„Å´Â§±Êïó:', error);
            }
        }

        // Âà©Áî®ÂèØËÉΩ„Å™Èü≥Â£∞„É™„Çπ„Éà„Çí„Çµ„Éº„Éê„Éº„Åã„ÇâÂèñÂæó
        async function loadAvailableVoices() {
            try {
                const response = await fetch('/admin/api/pregenerated-voices');
                if (response.status === 401) {
                    showLoginForm();
                    return;
                }
                const data = await response.json();
                if (data.success) {
                    availableVoices = {
                        japanese: data.japanese || [],
                        english: data.english || [],
                        chinese: data.chinese || []
                    };
                    populateNewChannelVoiceSelectors();
                } else {
                    throw new Error(data.message || 'Failed to load voices');
                }
            } catch (error) {
                console.error('Èü≥Â£∞„É™„Çπ„Éà„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó:', error);
                showMessage('adminMessage', 'Âà©Áî®ÂèØËÉΩ„Å™Èü≥Â£∞„É™„Çπ„Éà„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ', 'error');
            }
        }
        
        // „ÉÅ„É£„É≥„Éç„É´ÊÉÖÂ†±„ÇíË™≠„ÅøËæº„Åø
        async function loadChannels() {
            try {
                const response = await fetch('/admin/api/channels');
                if (response.status === 401) {
                    showLoginForm();
                    return;
                }

                const channels = await response.json();
                document.getElementById('channelsJson').value = JSON.stringify(channels, null, 2);
                displayCurrentChannels(channels);
                displayChannelsList(channels);

            } catch (error) {
                showMessage('adminMessage', '„ÉÅ„É£„É≥„Éç„É´ÊÉÖÂ†±„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ', 'error');
            }
        }
        
        // ÁèæÂú®„ÅÆ„ÉÅ„É£„É≥„Éç„É´ÊÉÖÂ†±„ÇíË°®Á§∫
        function displayCurrentChannels(channels) {
            const container = document.getElementById('currentChannels');
            container.innerHTML = '';

            channels.forEach(channel => {
                const div = document.createElement('div');
                div.className = 'channel-item';
                const jaVoice = getDisplayVoiceName(channel, 'japanese') || 'Êú™Ë®≠ÂÆö';
                const enVoice = getDisplayVoiceName(channel, 'english') || 'Êú™Ë®≠ÂÆö';
                const cnVoice = getDisplayVoiceName(channel, 'chinese') || 'Êú™Ë®≠ÂÆö';
                div.innerHTML = `
                    <div class="channel-info-display">
                        <span class="channel-name">${escapeHtml(channel.name)}</span>
                        <span class="channel-password">„Éë„Çπ„ÉØ„Éº„Éâ: ${escapeHtml(channel.password)}</span>
                    </div>
                    <div class="voice-info">
                        <div class="voice-lang">Êó•Êú¨Ë™û: ${escapeHtml(jaVoice)}</div>
                        <div class="voice-lang">English: ${escapeHtml(enVoice)}</div>
                        <div class="voice-lang">‰∏≠Êñá: ${escapeHtml(cnVoice)}</div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // „ÉÅ„É£„É≥„Éç„É´‰∏ÄË¶ß„ÇíË°®Á§∫ÔºàÁ∑®ÈõÜÂèØËÉΩÔºâ
        function displayChannelsList(channels) {
            const container = document.getElementById('channelsList');
            container.innerHTML = '';

            channels.forEach((channel, index) => {
                const div = document.createElement('div');
                div.className = 'channel-row';

                const jaSelectHtml = createVoiceSelectorHTML('japanese', getVoiceId(channel, 'japanese'), index);
                const enSelectHtml = createVoiceSelectorHTML('english', getVoiceId(channel, 'english'), index);
                const cnSelectHtml = createVoiceSelectorHTML('chinese', getVoiceId(channel, 'chinese'), index);

                div.innerHTML = `
                <div class="channel-info-grid">
                    <div class="channel-field">
                        <label for="channelName_${index}">„ÉÅ„É£„É≥„Éç„É´Âêç</label>
                        <input type="text" value="${escapeHtml(channel.name)}" id="channelName_${index}">
                    </div>
                    <div class="channel-field">
                        <label for="channelPassword_${index}">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                        <input type="password" value="${escapeHtml(channel.password)}" id="channelPassword_${index}">
                    </div>
                    <div class="channel-field">
                        <label for="channelJaVoiceId_${index}">Êó•Êú¨Ë™ûÈü≥Â£∞ID</label>
                        ${jaSelectHtml}
                    </div>
                    <div class="channel-field">
                        <label for="channelEnVoiceId_${index}">Ëã±Ë™ûÈü≥Â£∞ID</label>
                        ${enSelectHtml}
                    </div>
                    <div class="channel-field">
                        <label for="channelCnVoiceId_${index}">‰∏≠ÂõΩË™ûÈü≥Â£∞ID</label>
                        ${cnSelectHtml}
                    </div>
                    <div class="channel-field">
                        <label for="channelRoomCount_${index}">Ë®∫ÂØüÂÆ§Êï∞</label>
                        <input type="number" min="1" max="10" value="${channel.roomCount || 7}" id="channelRoomCount_${index}">
                    </div>
                    <div class="channel-field reception-field">
                        <label for="channelUseReception_${index}">Âèó‰ªò‰ΩøÁî®</label>
                        <input type="checkbox" ${channel.useReception !== false ? 'checked' : ''} id="channelUseReception_${index}">
                    </div>
                </div>
                <div class="channel-actions">
                    <button class="btn btn-success btn-small" onclick="updateChannel(${index})">Êõ¥Êñ∞</button>
                    <button class="btn btn-danger btn-small" onclick="deleteChannel(${index})">ÂâäÈô§</button>
                </div>
                `;
                container.appendChild(div);
            });
        }

        // Êñ∞Ë¶èËøΩÂä†„Éï„Ç©„Éº„É†„ÅÆÈü≥Â£∞„Çª„É¨„ÇØ„Çø„Éº„ÇíÂüã„ÇÅ„Çã
        function populateNewChannelVoiceSelectors() {
            populateVoiceSelector('newChannelJaVoiceId', availableVoices.japanese);
            populateVoiceSelector('newChannelEnVoiceId', availableVoices.english);
            populateVoiceSelector('newChannelCnVoiceId', availableVoices.chinese);
        }

        function populateVoiceSelector(selectId, voices) {
            const select = document.getElementById(selectId);
            select.innerHTML = '';
            voices.forEach(voiceId => {
                const option = document.createElement('option');
                option.value = voiceId;
                option.textContent = voiceId;
                select.appendChild(option);
            });
        }

        function createVoiceSelectorHTML(lang, selectedVoiceId, index) {
            let langPrefix;
            if (lang === 'japanese') langPrefix = 'Ja';
            else if (lang === 'english') langPrefix = 'En';
            else if (lang === 'chinese') langPrefix = 'Cn';
            else langPrefix = lang.slice(0, 2); // Fallback
            const voices = availableVoices[lang] || [];
            let options = voices.map(voice =>
                `<option value="${escapeHtml(voice)}" ${voice === selectedVoiceId ? 'selected' : ''}>${escapeHtml(voice)}</option>`
            ).join('');
            return `<select id="channel${langPrefix}VoiceId_${index}">${options}</select>`;
        }
        
        // Êñ∞„Åó„ÅÑ„ÉÅ„É£„É≥„Éç„É´„ÇíËøΩÂä†
        async function addChannel() {
            const name = document.getElementById('newChannelName').value.trim();
            const password = document.getElementById('newChannelPassword').value.trim();
            const jaVoiceId = document.getElementById('newChannelJaVoiceId').value;
            const enVoiceId = document.getElementById('newChannelEnVoiceId').value;
            const cnVoiceId = document.getElementById('newChannelCnVoiceId').value;
            const roomCount = parseInt(document.getElementById('newChannelRoomCount').value) || 7;
            const useReception = document.getElementById('newChannelUseReception').checked;

            if (!name || !password) {
                return showMessage('adminMessage', '„ÉÅ„É£„É≥„Éç„É´Âêç„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'error');
            }
            if (roomCount < 1 || roomCount > 10) {
                return showMessage('adminMessage', 'Ë®∫ÂØüÂÆ§Êï∞„ÅØ1-10„ÅÆÁØÑÂõ≤„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'error');
            }

            try {
                const response = await fetch('/admin/api/channels');
                if (response.status === 401) return showLoginForm();
                const channels = await response.json();

                if (channels.some(channel => channel.name === name)) {
                    return showMessage('adminMessage', '„Åù„ÅÆ„ÉÅ„É£„É≥„Éç„É´Âêç„ÅØÊó¢„Å´Â≠òÂú®„Åó„Åæ„Åô„ÄÇ', 'error');
                }

                const newChannel = {
                    name, password, roomCount, useReception,
                    voiceConfig: {
                        japanese: { voiceId: jaVoiceId },
                        english: { voiceId: enVoiceId },
                        chinese: { voiceId: cnVoiceId }
                    }
                };
                channels.push(newChannel);

                await saveChannelsData(channels);
                document.getElementById('newChannelName').value = '';
                document.getElementById('newChannelPassword').value = '';
            } catch (error) {
                showMessage('adminMessage', '„ÉÅ„É£„É≥„Éç„É´„ÅÆËøΩÂä†„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ', 'error');
            }
        }

        // „ÉÅ„É£„É≥„Éç„É´„ÇíÊõ¥Êñ∞
        async function updateChannel(index) {
            const name = document.getElementById(`channelName_${index}`).value.trim();
            const password = document.getElementById(`channelPassword_${index}`).value.trim();
            const jaVoiceId = document.getElementById(`channelJaVoiceId_${index}`).value;
            const enVoiceId = document.getElementById(`channelEnVoiceId_${index}`).value;
            const cnVoiceId = document.getElementById(`channelCnVoiceId_${index}`).value;
            const roomCount = parseInt(document.getElementById(`channelRoomCount_${index}`).value) || 7;
            const useReception = document.getElementById(`channelUseReception_${index}`).checked;

            if (!name || !password) {
                return showMessage('adminMessage', '„ÉÅ„É£„É≥„Éç„É´Âêç„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'error');
            }
            if (roomCount < 1 || roomCount > 10) {
                return showMessage('adminMessage', 'Ë®∫ÂØüÂÆ§Êï∞„ÅØ1-10„ÅÆÁØÑÂõ≤„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'error');
            }

            try {
                const response = await fetch('/admin/api/channels');
                if (response.status === 401) return showLoginForm();
                const channels = await response.json();

                if (channels.some((channel, i) => i !== index && channel.name === name)) {
                    return showMessage('adminMessage', '„Åù„ÅÆ„ÉÅ„É£„É≥„Éç„É´Âêç„ÅØÊó¢„Å´Â≠òÂú®„Åó„Åæ„Åô„ÄÇ', 'error');
                }

                channels[index] = {
                    name, password, roomCount, useReception,
                    voiceConfig: {
                        japanese: { voiceId: jaVoiceId },
                        english: { voiceId: enVoiceId },
                        chinese: { voiceId: cnVoiceId }
                    }
                };
                await saveChannelsData(channels);
            } catch (error) {
                showMessage('adminMessage', '„ÉÅ„É£„É≥„Éç„É´„ÅÆÊõ¥Êñ∞„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ', 'error');
            }
        }

        // „ÉÅ„É£„É≥„Éç„É´„ÇíÂâäÈô§
        async function deleteChannel(index) {
            if (!confirm('„Åì„ÅÆ„ÉÅ„É£„É≥„Éç„É´„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) return;

            try {
                const response = await fetch('/admin/api/channels');
                if (response.status === 401) return showLoginForm();
                const channels = await response.json();
                channels.splice(index, 1);
                await saveChannelsData(channels);
            } catch (error) {
                showMessage('adminMessage', '„ÉÅ„É£„É≥„Éç„É´„ÅÆÂâäÈô§„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ', 'error');
            }
        }

        // „ÉÅ„É£„É≥„Éç„É´„Éá„Éº„Çø„Çí‰øùÂ≠òÔºàÂÖ±ÈÄöÈñ¢Êï∞Ôºâ
        async function saveChannelsData(channels) {
            const response = await fetch('/admin/api/channels', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(channels)
            });

            if (response.status === 401) return showLoginForm();
            const data = await response.json();

            if (data.success) {
                showMessage('adminMessage', data.message, 'success');
                document.getElementById('channelsJson').value = JSON.stringify(channels, null, 2);
                displayCurrentChannels(channels);
                displayChannelsList(channels);
            } else {
                showMessage('adminMessage', data.message, 'error');
            }
        }

        // JSON„Åã„Çâ‰øùÂ≠ò
        async function saveChannelsFromJson() {
            const jsonText = document.getElementById('channelsJson').value;
            try {
                const channels = JSON.parse(jsonText);
                await saveChannelsData(channels);
            } catch (error) {
                showMessage('adminMessage', error instanceof SyntaxError ? 'JSONÂΩ¢Âºè„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ' : '‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ', 'error');
            }
        }
        
        // „Éá„Éï„Ç©„É´„ÉàË®≠ÂÆö„Å´Êàª„Åô
        async function resetToDefault() {
            if (confirm('„Éá„Éï„Ç©„É´„ÉàË®≠ÂÆö„Å´Êàª„Åó„Åæ„Åô„ÅãÔºü„Åì„ÅÆÊìç‰Ωú„ÅØÂèñ„ÇäÊ∂à„Åõ„Åæ„Åõ„Çì„ÄÇ')) {
                try {
                    const response = await fetch('/admin/api/channels/default', { method: 'POST' });
                    const data = await response.json();
                    if(data.success) {
                        await saveChannelsData(data.channels);
                    } else {
                        showMessage('adminMessage', '„Éá„Éï„Ç©„É´„ÉàË®≠ÂÆö„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ', 'error');
                    }
                } catch (error) {
                    showMessage('adminMessage', '„Éá„Éï„Ç©„É´„ÉàË®≠ÂÆö„Å∏„ÅÆÂæ©ÂÖÉ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ', 'error');
                }
            }
        }
        
        // UIË°®Á§∫Âàá„ÇäÊõø„Åà
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
        }
        
        function showAdminPanel() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
        }
        
        // „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `message ${type}`;
            element.style.display = 'block';
            setTimeout(() => { element.style.display = 'none'; }, 5000);
        }
        
        // HTML„Ç®„Çπ„Ç±„Éº„Éó
        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // voiceConfigÂØæÂøú„ÅÆ„Éò„É´„Éë„ÉºÈñ¢Êï∞
        function getVoiceId(channel, language) {
            return channel.voiceConfig?.[language]?.voiceId || null;
        }

        function getDisplayVoiceName(channel, language) {
            return getVoiceId(channel, language);
        }
        
        // ÂàùÊúüÂåñÂá¶ÁêÜ
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password').addEventListener('keypress', e => {
                if (e.key === 'Enter') login();
            });
            checkAuthStatus();
        });
