<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャンネル管理 - 管理者ページ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 800px;
        }
        
        .login-form {
            text-align: center;
        }
        
        .admin-panel {
            display: none;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        h2 {
            color: #555;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, input[type="password"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            height: 300px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .current-data {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .current-data h3 {
            color: #495057;
            margin-bottom: 10px;
        }
        
        .channel-item {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 3px;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .channel-name {
            font-weight: bold;
            color: #495057;
        }
        
        .channel-password {
            font-family: 'Courier New', monospace;
            color: #6c757d;
        }
        
        .help-text {
            font-size: 14px;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ログインフォーム -->
        <div id="loginForm" class="login-form">
            <h1>管理者ログイン</h1>
            <div class="form-group">
                <label for="username">ユーザー名:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード:</label>
                <input type="password" id="password" required>
            </div>
            <button class="btn" onclick="login()">ログイン</button>
            <div id="loginMessage" class="message"></div>
        </div>
        
        <!-- 管理者パネル -->
        <div id="adminPanel" class="admin-panel">
            <div class="header">
                <h1>チャンネル管理</h1>
                <button class="btn btn-secondary" onclick="logout()">ログアウト</button>
            </div>
            
            <div class="current-data">
                <h3>現在のチャンネル設定</h3>
                <div id="currentChannels"></div>
            </div>
            
            <h2>チャンネル設定を編集</h2>
            <div class="form-group">
                <label for="channelsJson">channels.json の内容:</label>
                <textarea id="channelsJson" placeholder='[
  {"name": "channel1", "password": "password1"},
  {"name": "channel2", "password": "password2"}
]'></textarea>
                <div class="help-text">
                    JSON形式でチャンネル情報を入力してください。各チャンネルには "name" と "password" が必要です。
                </div>
            </div>
            
            <button class="btn" onclick="saveChannels()">保存</button>
            <button class="btn btn-secondary" onclick="loadChannels()">リロード</button>
            <button class="btn btn-danger" onclick="resetToDefault()">デフォルトに戻す</button>
            
            <div id="adminMessage" class="message"></div>
        </div>
    </div>

    <script>
        // 認証状態をチェック
        async function checkAuthStatus() {
            try {
                const response = await fetch('/admin/api/auth-status');
                const data = await response.json();
                if (data.isAuthenticated) {
                    showAdminPanel();
                    loadChannels();
                } else {
                    showLoginForm();
                }
            } catch (error) {
                console.error('認証状態の確認に失敗:', error);
                showLoginForm();
            }
        }
        
        // ログイン処理
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('loginMessage', 'ユーザー名とパスワードを入力してください。', 'error');
                return;
            }
            
            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAdminPanel();
                    loadChannels();
                } else {
                    showMessage('loginMessage', data.message, 'error');
                }
            } catch (error) {
                showMessage('loginMessage', 'ログインに失敗しました。', 'error');
            }
        }
        
        // ログアウト処理
        async function logout() {
            try {
                await fetch('/admin/logout', { method: 'POST' });
                showLoginForm();
            } catch (error) {
                console.error('ログアウトに失敗:', error);
            }
        }
        
        // チャンネル情報を読み込み
        async function loadChannels() {
            try {
                const response = await fetch('/admin/api/channels');
                if (response.status === 401) {
                    showLoginForm();
                    return;
                }
                
                const channels = await response.json();
                document.getElementById('channelsJson').value = JSON.stringify(channels, null, 2);
                displayCurrentChannels(channels);
            } catch (error) {
                showMessage('adminMessage', 'チャンネル情報の読み込みに失敗しました。', 'error');
            }
        }
        
        // 現在のチャンネル情報を表示
        function displayCurrentChannels(channels) {
            const container = document.getElementById('currentChannels');
            container.innerHTML = '';
            
            channels.forEach(channel => {
                const div = document.createElement('div');
                div.className = 'channel-item';
                div.innerHTML = `
                    <span class="channel-name">${escapeHtml(channel.name)}</span>
                    <span class="channel-password">${escapeHtml(channel.password)}</span>
                `;
                container.appendChild(div);
            });
        }
        
        // チャンネル情報を保存
        async function saveChannels() {
            const jsonText = document.getElementById('channelsJson').value;
            
            try {
                const channels = JSON.parse(jsonText);
                
                const response = await fetch('/admin/api/channels', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(channels)
                });
                
                if (response.status === 401) {
                    showLoginForm();
                    return;
                }
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('adminMessage', data.message, 'success');
                    displayCurrentChannels(channels);
                } else {
                    showMessage('adminMessage', data.message, 'error');
                }
            } catch (error) {
                if (error instanceof SyntaxError) {
                    showMessage('adminMessage', 'JSON形式が正しくありません。', 'error');
                } else {
                    showMessage('adminMessage', '保存に失敗しました。', 'error');
                }
            }
        }
        
        // デフォルト設定に戻す
        function resetToDefault() {
            if (confirm('デフォルト設定に戻しますか？')) {
                const defaultChannels = [
                    {"name": "yaesu", "password": "orca"},
                    {"name": "chiba", "password": "orca"},
                    {"name": "familia", "password": "orca"},
                    {"name": "marunouchi", "password": "orca"}
                ];
                document.getElementById('channelsJson').value = JSON.stringify(defaultChannels, null, 2);
            }
        }
        
        // UI表示切り替え
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
        
        function showAdminPanel() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
        }
        
        // メッセージ表示
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `message ${type}`;
            element.style.display = 'block';
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
        
        // HTMLエスケープ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Enterキーでログイン
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
            
            checkAuthStatus();
        });
    </script>
</body>
</html>
