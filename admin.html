    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ã¨ã—ã¦åˆ©ç”¨å¯èƒ½ãªéŸ³å£°ãƒªã‚¹ãƒˆã‚’ä¿æŒ
        let availableVoices = { japanese: [], english: [], chinese: [] };

        // èªè¨¼çŠ¶æ…‹ã‚’ãƒã‚§ãƒƒã‚¯
        async function checkAuthStatus() {
            try {
                const response = await fetch('/admin/api/auth-status');
                const data = await response.json();
                if (data.isAuthenticated) {
                    showAdminPanel();
                    await loadAvailableVoices();
                    await loadChannels();
                } else {
                    showLoginForm();
                }
            } catch (error) {
                console.error('èªè¨¼çŠ¶æ…‹ã®ç¢ºèªã«å¤±æ•—:', error);
                showLoginForm();
            }
        }
        
        // ãƒ­ã‚°ã‚¤ãƒ³å‡¦ç†
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('loginMessage', 'ãƒ¦ãƒ¼ã‚¶ãƒ¼åã¨ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚', 'error');
                return;
            }
            
            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAdminPanel();
                    await loadAvailableVoices();
                    await loadChannels();
                } else {
                    showMessage('loginMessage', data.message, 'error');
                }
            } catch (error) {
                showMessage('loginMessage', 'ãƒ­ã‚°ã‚¤ãƒ³ã«å¤±æ•—ã—ã¾ã—ãŸã€‚', 'error');
            }
        }

        async function logout() {

                await fetch('/admin/logout', { method: 'POST' });
                showLoginForm();
            } catch (error) {
                console.error('ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã«å¤±æ•—:', error);
            }
        }

        // åˆ©ç”¨å¯èƒ½ãªéŸ³å£°ãƒªã‚¹ãƒˆã‚’ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰å–å¾—
        async function loadAvailableVoices() {
            try {
                const response = await fetch('/admin/api/pregenerated-voices');
                if (response.status === 401) {
                    showLoginForm();
                    return;
                }
                const data = await response.json();
                if (data.success) {
                    availableVoices = {
                        japanese: data.japanese || [],
                        english: data.english || [],
                        chinese: data.chinese || []
                    };
                    populateNewChannelVoiceSelectors();
                } else {
                    throw new Error(data.message || 'Failed to load voices');
                }
            } catch (error) {
                console.error('éŸ³å£°ãƒªã‚¹ãƒˆã®èª­ã¿è¾¼ã¿ã«å¤±æ•—:', error);
                showMessage('adminMessage', 'åˆ©ç”¨å¯èƒ½ãªéŸ³å£°ãƒªã‚¹ãƒˆã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚', 'error');
            }
        }
        
        // ãƒãƒ£ãƒ³ãƒãƒ«æƒ…å ±ã‚’èª­ã¿è¾¼ã¿
        async function loadChannels() {
            try {
                const response = await fetch('/admin/api/channels');
                if (response.status === 401) {
                    showLoginForm();

                const channels = await response.json();

                displayCurrentChannels(channels);

            } catch (error) {

        // ç¾åœ¨ã®ãƒãƒ£ãƒ³ãƒãƒ«æƒ…å ±ã‚’è¡¨ç¤º
        function displayCurrentChannels(channels) {
            const container = document.getElementById('currentChannels');
            container.innerHTML = '';

            channels.forEach(channel => {
                const div = document.createElement('div');
                div.className = 'channel-item';
                const jaVoice = getDisplayVoiceName(channel, 'japanese') || 'æœªè¨­å®š';
                const enVoice = getDisplayVoiceName(channel, 'english') || 'æœªè¨­å®š';
                const cnVoice = getDisplayVoiceName(channel, 'chinese') || 'æœªè¨­å®š';
                div.innerHTML = `
                    <div class="channel-info-display">

        // ãƒãƒ£ãƒ³ãƒãƒ«ä¸€è¦§ã‚’è¡¨ç¤ºï¼ˆç·¨é›†å¯èƒ½ï¼‰
        function displayChannelsList(channels) {
            const container = document.getElementById('channelsList');
            container.innerHTML = '';

            channels.forEach((channel, index) => {
                const div = document.createElement('div');
                div.className = 'channel-row';

                const jaSelectHtml = createVoiceSelectorHTML('japanese', getVoiceId(channel, 'japanese'), index);
                const enSelectHtml = createVoiceSelectorHTML('english', getVoiceId(channel, 'english'), index);
                const cnSelectHtml = createVoiceSelectorHTML('chinese', getVoiceId(channel, 'chinese'), index);

                div.innerHTML = `

                    </div>

                    <div class="channel-field">
                        <label for="channelJaVoiceId_${index}">æ—¥æœ¬èªéŸ³å£°ID</label>
                        ${jaSelectHtml}
                    </div>
                    <div class="channel-field">
                        <label for="channelEnVoiceId_${index}">è‹±èªéŸ³å£°ID</label>
                        ${enSelectHtml}
                    </div>
                    <div class="channel-field">
                        <label for="channelCnVoiceId_${index}">ä¸­å›½èªéŸ³å£°ID</label>
                        ${cnSelectHtml}
                    </div>
                    <div class="channel-field">
                        <label for="channelRoomCount_${index}">è¨ºå¯Ÿå®¤æ•°</label>
                        <input type="number" min="1" max="10" value="${channel.roomCount || 7}" id="channelRoomCount_${index}">
                    </div>
                    <div class="channel-field reception-field">
                        <label for="channelUseReception_${index}">å—ä»˜ä½¿ç”¨</label>
                        <input type="checkbox" ${channel.useReception !== false ? 'checked' : ''} id="channelUseReception_${index}">
                    </div>
                </div>
                <div class="channel-actions">
                    <button class="btn btn-success btn-small" onclick="updateChannel(${index})">æ›´æ–°</button>
                    <button class="btn btn-danger btn-small" onclick="deleteChannel(${index})">å‰Šé™¤</button>
                </div>
                `;
                container.appendChild(div);
            });
        }

        // æ–°è¦è¿½åŠ ãƒ•ã‚©ãƒ¼ãƒ ã®éŸ³å£°ã‚»ãƒ¬ã‚¯ã‚¿ãƒ¼ã‚’åŸ‹ã‚ã‚‹
        function populateNewChannelVoiceSelectors() {
            populateVoiceSelector('newChannelJaVoiceId', availableVoices.japanese);
            populateVoiceSelector('newChannelEnVoiceId', availableVoices.english);
            populateVoiceSelector('newChannelCnVoiceId', availableVoices.chinese);
        }

        function populateVoiceSelector(selectId, voices) {
            const select = document.getElementById(selectId);
            select.innerHTML = '';
            voices.forEach(voiceId => {
                const option = document.createElement('option');
                option.value = voiceId;
                option.textContent = voiceId;
                select.appendChild(option);
            });
        }

        function createVoiceSelectorHTML(lang, selectedVoiceId, index) {
            let langPrefix;
            if (lang === 'japanese') langPrefix = 'Ja';
            else if (lang === 'english') langPrefix = 'En';
            else if (lang === 'chinese') langPrefix = 'Cn';
            else langPrefix = lang.slice(0, 2); // Fallback
            const voices = availableVoices[lang] || [];
            let options = voices.map(voice =>
                `<option value="${escapeHtml(voice)}" ${voice === selectedVoiceId ? 'selected' : ''}>${escapeHtml(voice)}</option>`
            ).join('');
            return `<select id="channel${langPrefix}VoiceId_${index}">${options}</select>`;
        }
        
        // æ–°ã—ã„ãƒãƒ£ãƒ³ãƒãƒ«ã‚’è¿½åŠ 
        async function addChannel() {
            const name = document.getElementById('newChannelName').value.trim();
            const password = document.getElementById('newChannelPassword').value.trim();
            const jaVoiceId = document.getElementById('newChannelJaVoiceId').value;
            const enVoiceId = document.getElementById('newChannelEnVoiceId').value;

            const roomCount = parseInt(document.getElementById('newChannelRoomCount').value) || 7;

            if (!name || !password) {

            }
            if (roomCount < 1 || roomCount > 10) {
                return showMessage('adminMessage', 'è¨ºå¯Ÿå®¤æ•°ã¯1-10ã®ç¯„å›²ã§å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚', 'error');
            }

            try {
                const response = await fetch('/admin/api/channels');
                if (response.status === 401) return showLoginForm();
                const channels = await response.json();

                if (channels.some(channel => channel.name === name)) {

        // ãƒãƒ£ãƒ³ãƒãƒ«ã‚’æ›´æ–°
        async function updateChannel(index) {
            const name = document.getElementById(`channelName_${index}`).value.trim();
            const password = document.getElementById(`channelPassword_${index}`).value.trim();
            const jaVoiceId = document.getElementById(`channelJaVoiceId_${index}`).value;

            const cnVoiceId = document.getElementById(`channelCnVoiceId_${index}`).value;

            }

            try {
                const response = await fetch('/admin/api/channels');
                if (response.status === 401) return showLoginForm();
                const channels = await response.json();

                if (channels.some((channel, i) => i !== index && channel.name === name)) {
                    return showMessage('adminMessage', 'ãã®ãƒãƒ£ãƒ³ãƒãƒ«åã¯æ—¢ã«å­˜åœ¨ã—ã¾ã™ã€‚', 'error');
                }

                channels[index] = {
                    name, password, roomCount, useReception,
                    voiceConfig: {
                        japanese: { voiceId: jaVoiceId },
                        english: { voiceId: enVoiceId },
                        chinese: { voiceId: cnVoiceId }
                    }
                };
                await saveChannelsData(channels);
            } catch (error) {
                showMessage('adminMessage', 'ãƒãƒ£ãƒ³ãƒãƒ«ã®æ›´æ–°ã«å¤±æ•—ã—ã¾ã—ãŸã€‚', 'error');
            }
        }

        // ãƒãƒ£ãƒ³ãƒãƒ«ã‚’å‰Šé™¤
        async function deleteChannel(index) {
            if (!confirm('ã“ã®ãƒãƒ£ãƒ³ãƒãƒ«ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) return;

            try {
                const response = await fetch('/admin/api/channels');
                if (response.status === 401) return showLoginForm();
                const channels = await response.json();

                await saveChannelsData(channels);
            } catch (error) {
                showMessage('adminMessage', 'ãƒãƒ£ãƒ³ãƒãƒ«ã®å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸã€‚', 'error');

        }

        async function saveChannelsData(channels) {
            const response = await fetch('/admin/api/channels', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(channels)
            });

            if (response.status === 401) return showLoginForm();
            const data = await response.json();

            if (data.success) {
                showMessage('adminMessage', data.message, 'success');
                document.getElementById('channelsJson').value = JSON.stringify(channels, null, 2);
                displayCurrentChannels(channels);
                displayChannelsList(channels);
            } else {
                showMessage('adminMessage', data.message, 'error');
            }
        }

        // JSONã‹ã‚‰ä¿å­˜
        async function saveChannelsFromJson() {
            const jsonText = document.getElementById('channelsJson').value;
            try {
                const channels = JSON.parse(jsonText);
                await saveChannelsData(channels);
            } catch (error) {
                showMessage('adminMessage', error instanceof SyntaxError ? 'JSONå½¢å¼ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“ã€‚' : 'ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸã€‚', 'error');
            }
        }
        
        // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆè¨­å®šã«æˆ»ã™
        async function resetToDefault() {
            if (confirm('ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆè¨­å®šã«æˆ»ã—ã¾ã™ã‹ï¼Ÿã“ã®æ“ä½œã¯å–ã‚Šæ¶ˆã›ã¾ã›ã‚“ã€‚')) {

                    }

        // UIè¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ
        function showLoginForm() {

        function showAdminPanel() {

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `message ${type}`;

        // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // voiceConfigå¯¾å¿œã®ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•°
        function getVoiceId(channel, language) {
